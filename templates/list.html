<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Book List</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Actions</th>
  </tr>
  {% for order in orders %}
  <tr>
    <td>{{order.name}}</td>

    <td><a class="btn btn-info"href="">Edit</a>
    	<a class="btn btn-danger"href="">Delete</a></td>

  </tr>
  {% endfor %}
</table>
</body>
</html>
